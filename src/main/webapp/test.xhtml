<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
       xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>
    
     
      
     
      <br/>
      
    
         Table with headerText  issue with p:columnToggler
        <h:form id="frmTest">
        
       <p:dataTable	id="tabelaItens" 	value="#{testView.fl}" var="item" 	  
                      editable="true"  editMode="cell" 
					               selectionMode="multiple" 
					               rowKey="#{item.id}" resizableColumns="true"
					               widgetVar="widgetVarTable"			
					                paginator="true" rows="2"  
									paginatorPosition="bottom"
									paginatorAlwaysVisible="false"
					                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
					                currentPageReportTemplate="{totalRecords}   ({currentPage} of {totalPages})"  
					               rowsPerPageTemplate="2,4,8"   	  >  
		 					
				 
                   <f:facet name="header">  				         
				            <div   align="right"  >   <div class="direita"   >   
						                <p:columnToggler datasource="tabelaItens"  trigger="togglerColTab" >
						                   
						                </p:columnToggler>      
						            </div>	
						            <div class="input-group   "    >    
						              <p:commandButton id="togglerColTab"  type="button" title="col" 
						                      icon="      "  
						                      styleClass="btnFiltroColunas margemDirC preto"         />  
						                   
						                         
					               </div> 	
					           	</div>     	            
				         </f:facet> 
				         
				         
                 
                 
                 
                 	 <p:column     sortBy="#{item.id}"   filterStyle="display:none" 
						            filterMatchMode="contains"  styleClass="direita " style="width:150px;"     > 
						             
						            
							<f:facet name="header"> 
							  	<h:outputText value="id"/>
							  	
							  	  <p:commandLink      title="title"    >
									    <i class="pi pi-check"></i>  
							 	</p:commandLink>   
						   </f:facet>
						   
						    
								 
							 	<h:outputText value="#{item.id}"/> 
					  </p:column> 
					  
					   
					  
					   <p:column     sortBy="#{item.url}"    headerText="url"     >   
								            
							<f:facet name="header"> 
							  	<h:outputText value="url"/>
							  	  <p:commandButton     title="urlTitle"    >
									   anything
							 	</p:commandButton>   
						   </f:facet>
						   
						   
							 	<h:outputText value="#{item.url}"/> 
					  </p:column>  
        
        </p:dataTable>
        
        
      	 
        
        
          <br/> <br/>
          
         
         
          
        
         
			        
            
        </h:form>
    </h:body>
</html>
